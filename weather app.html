<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import bootstrap link -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- import Bootstrap Icons -->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- import Css file -->
    <link rel="stylesheet" href="./weather app.css">
</head>
<body>

    <!-- Start Alert -->

    <div class="alert alert-danger d-none my-alert" role="alert" id="error-alert">
       
    </div>
    </div>
    <!-- End Alert -->
    <div class="container">
        <!-- SEARCH INPUT -->
        <form class="d-flex">
              <input class="form-control city-input" value="" type="search" placeholder="Get The Weather By City Name " aria-label="Search">
            <submit class="btn btn-primary me-1 search-btn" type="submit">Search</submit>
        </form>
        <!-- info -->
        <div class="info d-flex flex-column align-items-center text-light mb-4">
            <i class="bi bi-brightness-high-fill fs-2 text-warning" id="icon"></i>
            <div class="temp fs-2">
                22<span>&deg;C</span>
            </div>
            <div class="city fs-2"></div>
        </div>
        <footer class="d-flex justify-content-evenly text-light fs-2 pt-2 pb-2">
            <div class="humidity">
                <i class="bi bi-cloud-lightning-rain-fill"></i>
                <span class="humidity-deg">50</span> <span>%</span>
                <div>Humidity</div>
            </div>
            <div class="wind">
                <i class="bi bi-wind"></i>
                <span >
                     <span class="windspeend"> 15</span>
                    <span>km/h</span>
                <div class="info"></div>
                    <span>Wind Speed</span>
                </span>
            </div>
            <div class="d-flex flex-column align-items-center">
                <div class="feels-like">20 <span>&deg;c</span></div>
                <div class="feels-like">Feels Like</div>
            </div>
        </footer>
          
    </div>
      <div class="weather-today d-flex flex-column justify-content-center align-items-center ">
                
            </div>
    <!-- importe axios  -->
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- import the Js File -->
  <script src="./weather app.js"  type="module"></script>
  <!-- <script src="./main.js"  type="module"></script> -->
</body>
</html>
